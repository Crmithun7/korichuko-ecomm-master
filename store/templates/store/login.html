{% extends 'store/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-success">Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Log In</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'store:signup' %}">Sign up here</a>.</p>
  </div>
</div>
{% endblock %}
