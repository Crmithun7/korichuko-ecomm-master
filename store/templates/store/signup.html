{% extends 'store/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-success">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success" type="submit">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'store:login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
