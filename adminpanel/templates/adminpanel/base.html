{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Dashboard{% endblock %} Â· Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f8fb; }
    .sidebar { width: 260px; min-height: 100vh; background: #0f172a; }
    .sidebar a { color: #cbd5e1; text-decoration: none; display: block; padding: .65rem 1rem; border-radius: .5rem; }
    .sidebar a.active, .sidebar a:hover { background: #1e293b; color: #fff; }
    .brand { color: #10b981; font-weight: 800; letter-spacing:.5px; }
  </style>
</head>
<body>
  <header class="border-bottom bg-white">
    <div class="container-fluid py-2 px-3 d-flex align-items-center justify-content-between">
      <div class="brand">Korichuko Admin</div>
      <div class="d-flex align-items-center gap-3">
        <span class="text-muted small">Hi, {{ request.user.username }}</span>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'store:home' %}">Store</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'adminpanel:logout' %}">Logout</a>
      </div>
    </div>
  </header>

  <div class="d-flex">
    <aside class="sidebar p-3">
      <nav class="d-grid gap-1">
        <a href="{% url 'adminpanel:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">ðŸ“Š Dashboard</a>
        <a href="{% url 'adminpanel:products' %}" class="{% if 'product' in request.resolver_match.url_name %}active{% endif %}">ðŸ§º Products</a>
        <a href="{% url 'adminpanel:categories' %}" class="{% if 'category' in request.resolver_match.url_name and 'sub' not in request.resolver_match.url_name %}active{% endif %}">ðŸ—‚ Categories</a>
        <a href="{% url 'adminpanel:subcategories' %}" class="{% if 'subcategory' in request.resolver_match.url_name %}active{% endif %}">ðŸ—ƒ Sub-categories</a>
        <a class="nav-link" href="{% url 'adminpanel:sizes' %}">ðŸ§º Sizes</a>

        <a href="{% url 'adminpanel:orders' %}" class="{% if 'order' in request.resolver_match.url_name %}active{% endif %}">ðŸ§¾ Orders</a>
        <a href="{% url 'adminpanel:customers' %}" class="{% if 'customer' in request.resolver_match.url_name %}active{% endif %}">ðŸ‘¥ Customers</a>
      </nav>
    </aside>

    <main class="flex-fill p-3 p-lg-4">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
